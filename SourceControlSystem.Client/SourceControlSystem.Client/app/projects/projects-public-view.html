<div class="container">
    <div ng-hide="vm.isForPublic" class="text-center">
        <strong>Top 10 Projects</strong>
        <div ng-repeat="project in vm.projects">
            <div project-Details></div>
        </div>
    </div>


    <div nh-show="vm.isForPublic">
        <h2 class="text-center">
            Projects
            <a href="#/projects/add" ng-show="vm.identity.isAuthenticated()" class="btn btn-sm btn-primary pull-right">Create new project</a>
        </h2>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <div class="text-center">
                        <label for="sort" class=" control-label">Sort</label>
                    </div>
                    <div>
                        <select class="form-control" required="required" ng-init="vm.request.orderBy='date'" ng-model="vm.request.orderBy" id="sort">
                            <option value="date">Date</option>
                            <option value="collaborators">Collaborators</option>
                            <option value="name">Name</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="text-center">
                        <label for="sort" class="control-label">Order</label>
                    </div>
                    <div>
                        <select class="form-control" required="required" ng-init="vm.request.orderType='asc'" ng-model="vm.request.orderType" id="sort">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="col-md-6">
                    <button class="btn btn-primary pull-right" ng-click="vm.filterProjects()">Filter</button>
                </div>
            </div>
            <div class="col-md-3 col-md-offset-6">
                <div class="col-md-3">
                    <button class="btn btn-primary" ng-click="vm.prevPage()">&lt;&lt;</button>
                </div>
                <div class="col-md-6">
                    <input type="number" ng-model="vm.request.page" class="form-control" />
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" ng-click="vm.nextPage()">&gt;&gt;</button>
                </div>
            </div>
        </div>

        <br />
    </div>

    <div class="col-md-6 text-center">
        <strong>And here they are </strong>
        <div ng-repeat="project in vm.projects">
            <div project-Details></div>
        </div>
    </div>

</div>
