<div class="row">
    <div ng-model="project" class="project-contrainer">
        <div><strong>Name</strong> : {{project.Name}}</div>
        <div><strong>License</strong> : {{project.License}}</div>
        <div><strong>Total users</strong> : {{project.TotalUsers}}</div>
        <div><strong>CreatedOn</strong> : {{project.CreatedOn}}</div>
        <a href="#/projects/{{project.Id}}">View project</a>
    </div>
</div>
